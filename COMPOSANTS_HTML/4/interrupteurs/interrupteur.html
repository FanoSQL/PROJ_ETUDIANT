<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

    <!--
  Derrière cet interrupteur :
  C’est un input de type checkbox,
  Cet input, caché en CSS, est englobé dans un label, avec un span à ses côtés.
  C’est le clic sur le label qui permettra de cocher/décocher la checkbox.  
    -->


<label class="interrupteur">   
    <input class="interrupteur-checkbox" type="checkbox" />
    <span class="interrupteur-switch"></span>
</label>


</body>
</html>
